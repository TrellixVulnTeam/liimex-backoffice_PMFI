<div ng-hide="processing">
<a href="" class="focus-catcher"></a>
<span class="caption" ng-show="mode != 'edit'">{{(property ? options[selected][property] : options[selected]) || 'Double click to select'}}</span>
<span ng-show="mode == 'edit'">
    <select tabindex="-1" ng-model="selected" class="" ng-options="{{expression}}" ng-change="select()">
	</select>
</span>
</div>
<div ng-show="processing">
    <i class="fa fa-spinner fa-spin fa-fw"></i>
</div>
