<!-- Reset Password Form -->
<form style="margin-top:100px" name="loginform">
  <div class="row">
    <div class="columns">
      <label>Email Address</label>
      <input type="email" placeholder="example@gmail.com" ng-model="login.email" required/>
    </div>
    <input class="button expand" type="submit" ng-click="Login(loginform)" value="Reset Password"></input>
  </div>
</form>
