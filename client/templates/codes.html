---
name: codes
url: /codes
title: Industries
parent: meta
controller: CodesController
loginRequired: true
securityLevel: 4
---
<div ui-view> <!-- Child Page --> </div>
<div class="grid-block" ng-show="currentState === 'codes'">
	<div class="grid-content small-6 medium-4 large-3">
		<label class="card-row-label"></label>
		<input type="submit" class="button expand" zf-open="confirm_modal" ng-click="genService.setConfirmAction(AddBlankCode)" value="+ Add Industry Code"></input>
	</div>
	<div class="grid-content small-3 medium-3 large-2">
		<label class="card-row-label"></label>
		<input type="submit" class="button expand" ng-click="disabled = !disabled" value="{{disabled && 'Hide disabled' || 'Show disabled'}}"></input>
	</div>
	<div class="grid-content small-12 medium-12 large-12">
		<p>When adding a new row, it will be disabled by default</p>
	</div>
	<div class="grid-content large-12 medium-12">
		<label class="task-search">
			<span class="inline-label no-top-margin">
				<span class="form-label">Search</span>
				<input type="text" ng-model="code_search" class="search-bar">
				<span class="form-label"><b>{{filteredCodes.length}}</b>&nbsp;Matches of&nbsp; <b>{{codes.length}}</b>&nbsp;Total Codes</span>
			</span>
		</label>
	</div>
	<div class="grid-content large-12 medium-12 small-12">
		<div class="card card-square industry-margin">
			 <div class="card-section left-card cus-card-sec status-highlight">
				 <div class="grid-block align-left">
					 <div class="grid-content small-2 medium-2 large-2">
						 Code
					 </div>
					 <div class="grid-content small-5 medium-5 large-5">
						 Title (EN)
					 </div>
					 <div class="grid-content small-5 medium-5 large-5">
						 Title (DE)
					 </div>
				 </div>
			 </div>
		</div>
	</div>
	<div class="grid-content large-12 medium-12 small-12" ng-repeat="(key, code) in codes | filter:code_search as filteredCodes" ui-sref="code({code:code.key})"  ng-show="(disabled && code.code.disabled === true) || (!disabled && code.code.disabled === false)">
		<div class="card card-hover card-square industry-margin">
			<div class="card-section left-card cus-card-sec">
		 	 <div class="grid-block align-left">
				 <div class="grid-content small-2 medium-2 large-2">
					 {{::code.code.code}}
				 </div>
		 		 <div class="grid-content small-5 medium-5 large-5">
					 {{::code.code.name_en}}
		 		 </div>
		 		 <div class="grid-content small-5 medium-5 large-5">
					 {{::code.code.name_de}}
		 		 </div>
		 	 </div>
		  </div>
		</div>
	</div>
</div>
<div ng-include="" src="'partials/modals/confirm.html'"></div>
