<!-- Edit Note Modal -->
<div zf-modal="" id="edit_note_modal" style="z-index:99999">
	<div class="title-bar modal-title">
		<span class="title center">Edit Note</span>
		<a zf-close="edit_note_modal" class="close-button" id="close_alias">Ã—</a>
	</div>
	<div class="modal-contents">
		<div class="grid-block force-wrap">
			<div class="grid-content large-12 medium-12 small-12">
				<div class="text-editor comparison-note" text-angular ng-model="note_editor.html"></div>
			</div>
		</div>
		<div class="grid-block force-wrap" style="margin-top:1rem">
			<div class="grid-content small-6 medium-6 large-6">
				<button class="button expand" zf-close="edit_note_modal">Cancel</button>
			</div>
			<div class="grid-content small-6 medium-6 large-6" >
				<button class="button expand" ng-click="SaveNote(note_editor.html)">Save</button>
			</div>
		</div>
	</div>
</div>
