<!-- Re-Authenticate Modal -->
<div zf-modal="" id="products_for_offer" style="z-index:99999">
	<div class="title-bar modal-title">
		<span class="title center">Instant Products</span>
		<a zf-close="products_for_offer" class="close-button" id="close_confirm">Ã—</a>
	</div>

	<!-- Fill Account Information -->
	<div class="modal-contents">
		<p><b>Below are the products that this company is eligable for</b></p>
		<div class="card card-square industry-margin">
		 <div class="card-section left-card cus-card-sec status-highlight">
			 <div class="grid-block align-left">
				 <div class="grid-content small-3 medium-3 large-3">
					 Carrier
				 </div>
				 <div class="grid-content small-3 medium-3 large-3">
					 Product Name
				 </div>
				 <div class="grid-content small-3 medium-3 large-3">
				 	 Price
			 	 </div>
				 <div class="grid-content small-3 medium-3 large-3 right-align">
					 Actions
				 </div>
			 </div>
		 </div>
		</div>
		<div class="card card-square industry-margin" ng-repeat="(key,value) in offer.products">
		 <div class="card-section left-card cus-card-sec">
			 <div class="grid-block align-left">
				 <div class="grid-content small-3 medium-3 large-3">
					 {{carrier_dictionary[products[key].carrier].name}}
				 </div>
				 <div class="grid-content small-3 medium-3 large-3">
					 {{products[key].name}}
				 </div>
				 <div class="grid-content small-3 medium-3 large-3">
				 	 -
			 	 </div>
				 <div class="grid-content small-3 medium-3 large-3 right-align dark-hover" ui-sref="product({product_uid:key})">
					 View Product
				 </div>
			 </div>
		 </div>
		</div>
	</div>
</div>
