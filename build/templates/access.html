<div class="grid-block">

		<div class="grid-content large-12 medium-12">
			<label class="task-search">
				<span class="inline-label no-top-margin">
					<span class="form-label">Search</span>
					<input type="text" ng-model="user_search" class="search-bar">
					<span class="form-label"><b>{{filteredUsers.length}}</b>&nbsp;Matches of&nbsp; <b>{{users.length}}</b>&nbsp;Total Employees</span>
				</span>
			</label>
		</div>

    <!-- User Iterator -->

	<div class="grid-content large-12 medium-12 small-12">
		<div class="card card-square industry-margin">
			 <div class="card-section left-card cus-card-sec status-highlight">
				 <div class="grid-block align-left">
					 <div class="grid-content small-4 medium-4 large-4">
						 Email
					 </div>
					 <div class="grid-content small-4 medium-4 large-4">
						 Access
					 </div>
					 <div class="grid-content small-4 medium-4 large-4 right-align">
						 Last Updated
					 </div>
				 </div>
			 </div>
		</div>
	</div>

	<div class="grid-content large-12 medium-12 small-12" ng-repeat="(key, user) in users | filter:user_search as filteredUsers">
		<div class="card card-hover card-square industry-margin" ng-click="SelectUser(user.key, user.user)" zf-open="edit_admin_modal">

			 <div class="card-section left-card cus-card-sec">
				 <div class="grid-block align-left">
					 <div class="grid-content small-4 medium-4 large-4">
						 {{user.user.email}}
					 </div>
					 <div class="grid-content small-4 medium-4 large-4">
						 {{user.user.rights}}
					 </div>
					 <div class="grid-content small-4 medium-4 large-4 right-align">
						 {{user.user.updated_at ? (user.user.updated_at | amTimezone:'Europe/Berlin' | amDateFormat:'D MMMM YYYY HH:mm:ss') : 'never'}}
					 </div>
				 </div>
			 </div>

		</div>
	</div>
</div>

<!-- Modals Include -->
<div ng-include="" src="'partials/modals/editadmin.html'"></div>
