<div class="grid-block">
    <div class="grid-content large-12 medium-12 small-12">
        <div class="card card-square">
            <div class="card-divider white-card-divider white-text">Additional Module</div>
            <div class="card-section left-card cus-card-sec">
                choose the Additional Module
                <div class="grid-block align-left">
                    <div class="grid-content small-12 medium-4 large-4">
                        <label class="card-row-label"></label>
                        <span>
                            <select name="typeselector" ng-model="selectedInsuranceType">
                                <option selected disabled>Choose Additional Module</option>
                                <option ng-repeat="insurance_type in insurance_types" value="{{insurance_type.key}}" ng-disabled="isInsuranceIncluded(insurance_type.key)" ng-show="!insurance_type.insurance_type.disabled" >{{insurance_type.insurance_type.name_de}}</option>
                            </select>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="grid-content small-2 medium-2 large-2">
        <label class="card-row-label"></label>
        <input type="submit" class="button expand" ng-click="gotoExtractionPreview()"  value="Preview"></input>
    </div>
    <div class="grid-content small-2 medium-2 large-2">
        <label class="card-row-label"></label>
        <input type="submit" class="button expand" ng-click="gotoSpecificComparisonCriteria(selectedInsuranceType)" ng-disabled="!selectedInsuranceType" value="Next"></input>
    </div>
</div>
