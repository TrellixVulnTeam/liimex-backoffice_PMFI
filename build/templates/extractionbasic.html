
<div class="grid-block">
    <div class="grid-content large-12 medium-12 small-12">
        <div class="card card-square">
            <div class="card-divider white-card-divider white-text">Input Standard Policy Information</div>
            <div class="card-section left-card cus-card-sec">
                <div class="grid-block align-left">
                    <form name="extraction_basic_form" class="wide-form flex-form">
                        <div class="grid-content small-6 medium-4 large-6">
                            <label class="card-row-label">Carrier</label>
                            <span>
                                <select name="typeselector" ng-model="policy.basic.carrier" required>
                                    <option ng-repeat="(key, carrier) in carriers" value="{{carrier.key}}" ng-show="!carrier.carrier.disabled">{{carrier.carrier.name}}</option>
                                </select>
                            </span>
                        </div>
                        <div class="grid-content small-6 medium-4 large-6">
                            <label class="card-row-label">Product Type</label>
                            <span>
                                <select name="typeselector" ng-model="policy.subject" required>
                                    <option ng-repeat="(key, insurance_type) in insurance_types" value="{{insurance_type.key}}" ng-show="!insurance_type.insurance_type.disabled">{{insurance_type.insurance_type.name_en}}</option>
                                </select>
                            </span>
                        </div>
                        <div class="grid-content small-6 medium-6 large-6">
                            <label class="card-row-label">Policy Number</label>
                            <input class="card-row-input status-highlight" type="text" placeholder="HI3423" ng-model="policy.basic.policy_number" required/>
                        </div>
                        <div class="grid-content small-6 medium-6 large-6">
                            <label class="card-row-label">Start Date</label>
                            <input class="card-row-input status-highlight" type="date" format-date ng-model="policy.basic.start_date" placeholder="12/12/2010" required/>
                        </div>
                        <div class="grid-content small-6 medium-6 large-6">
                            <label class="card-row-label">Length of Notice period in months</label>
                            <input class="card-row-input status-highlight" type="number" ng-model="policy.basic.notice_period" placeholder="3" required/>
                        </div>
                        <div class="grid-content small-6 medium-6 large-6">
                            <label class="card-row-label">Main Renewal Date</label>
                            <input class="card-row-input status-highlight" type="date" format-date ng-model="policy.basic.main_renewal_date" required/>
                        </div>
                        <div class="grid-content small-6 medium-6 large-6">
                            <label class="card-row-label">Months of contract prolongation upto next renewal</label>
                            <input class="card-row-input status-highlight" type="number" ng-model="policy.basic.prolongation" required placeholder="12"/>
                        </div>
                        <div class="grid-content small-6 medium-6 large-6">
                            <label class="card-row-label">Annual Net Premium in €</label>
                            <input class="card-row-input status-highlight" type="text" ng-change="UpdateAnnualPremium()" ng-model="policy.basic.premium" num-prepend="€" awnum num-thousand="true" num-sep="," num-int="8" required placeholder="5000"/>
                        </div>
                        <div class="grid-content small-6 medium-6 large-6">
                            <label class="card-row-label">Insurance Tax in %</label>
                            <input class="card-row-input status-highlight" type="text" ng-change="UpdateAnnualPremium()" ng-model="policy.basic.insurance_tax" num-append="%" awnum num-thousand="true" num-sep="," num-int="8" required placeholder="19%"/>
                        </div>
                        <div class="grid-content small-6 medium-6 large-6">
                            <label class="card-row-label">Annual Gross Premium in €</label>
                            <input class="card-row-input status-highlight grey-out" type="text" ng-model="annual_gross_premium" num-prepend="€" awnum num-thousand="true" num-sep="," num-int="8" readonly/>
                        </div>
                        <div class="grid-content small-12 medium-12 large-12"></div>
                    </form>
                </div>
            </div>            
        </div>
    </div>
    <div class="grid-content large-12 medium-12 small-12 subheader-in-section btm-shadow">
        <h6>Note</h6>
    </div>
    <div class="grid-content large-12 medium-12 small-12" >
        <div class="card card-square">
            <div class="card-divider white-card-divider white-text">
                Add a note - (Optional)
                <div class="card-section left-card cus-card-sec extraction-note-main">
                    <div class="text-editor extraction-note" text-angular ng-model="policy.basic.note"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="grid-content small-2 medium-2 large-2">
        <label class="card-row-label"></label>
        <input type="submit" class="button expand" ng-click="gotoExtractionPreview()"  value="Back"></input>
    </div>
    <div class="grid-content small-2 medium-2 large-2">
        <label class="card-row-label"></label>
        <input type="submit" class="button expand" ng-click="SaveBasicInformation()" ng-disabled="extraction_basic_form.$invalid" value="Save"></input>
    </div>
</div>
